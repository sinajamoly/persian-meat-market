<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grill-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="steak-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5D2906;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B1700;stop-opacity:1" />
    </radialGradient>
    <filter id="flame">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#222" />
  
  <!-- Grill -->
  <rect x="100" y="300" width="600" height="50" rx="5" fill="url(#grill-gradient)" />
  <rect x="150" y="350" width="500" height="20" fill="#111" />
  <rect x="200" y="370" width="400" height="100" fill="#222" />
  
  <!-- Grill grates -->
  <g fill="none" stroke="#444" stroke-width="5">
    <line x1="150" y1="290" x2="650" y2="290" />
    <line x1="150" y1="310" x2="650" y2="310" />
    <line x1="150" y1="330" x2="650" y2="330" />
    <line x1="150" y1="350" x2="650" y2="350" />
  </g>
  
  <!-- Flames -->
  <g filter="url(#flame)">
    <ellipse cx="250" cy="380" rx="15" ry="30" fill="#FF4500" opacity="0.7" />
    <ellipse cx="350" cy="385" rx="20" ry="35" fill="#FF6347" opacity="0.7" />
    <ellipse cx="450" cy="380" rx="15" ry="30" fill="#FF4500" opacity="0.7" />
    <ellipse cx="550" cy="385" rx="20" ry="35" fill="#FF6347" opacity="0.7" />
  </g>
  
  <!-- Steak -->
  <ellipse cx="400" cy="250" rx="150" ry="80" fill="url(#steak-gradient)" />
  
  <!-- Steak details -->
  <g fill="#3B1700" opacity="0.3">
    <ellipse cx="350" cy="230" rx="30" ry="20" />
    <ellipse cx="450" cy="270" rx="40" ry="25" />
    <ellipse cx="380" cy="280" rx="25" ry="15" />
  </g>
  
  <!-- Grill marks -->
  <g stroke="#111" stroke-width="8" opacity="0.8">
    <line x1="300" y1="220" x2="500" y2="220" />
    <line x1="280" y1="250" x2="520" y2="250" />
    <line x1="300" y1="280" x2="500" y2="280" />
  </g>
  
  <!-- Sizzle and smoke -->
  <g fill="#FFF" opacity="0.6">
    <circle cx="320" cy="210" r="3" />
    <circle cx="380" cy="200" r="2" />
    <circle cx="440" cy="215" r="4" />
    <circle cx="350" cy="190" r="3" />
    <circle cx="410" cy="185" r="2" />
    <circle cx="470" cy="195" r="3" />
  </g>
  
  <g fill="#DDD" opacity="0.4">
    <path d="M330,180 Q340,160 350,170 Q360,150 370,160 Q380,140 390,150" stroke="#DDD" stroke-width="5" fill="none" />
    <path d="M430,190 Q440,170 450,180 Q460,160 470,170" stroke="#DDD" stroke-width="5" fill="none" />
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#FFF" text-anchor="middle">Delicious Steak on Barbecue</text>
</svg>
